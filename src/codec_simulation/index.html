<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holo.Codec // Control Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              holo: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              space: {
                900: '#0b0c15',
                800: '#151725',
                700: '#1f2235',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #14b8a6; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf; 
      }
      
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }

      /* Fallback message style */
      #fallback-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: monospace;
        z-index: 100;
        background: #151725;
        border: 1px solid #ef4444;
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 90%;
        width: 500px;
      }
      /* Only show fallback if root is empty (JS didn't load) */
      #root:empty + #fallback-message {
        display: block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "electron": "https://aistudiocdn.com/electron@^39.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback Message -->
    <div id="fallback-message">
      <h2 style="color: #ef4444; font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">SYSTEM ERROR: ENVIRONMENT INVALID</h2>
      <p style="color: #94a3b8; margin-bottom: 1rem;">This application is written in <strong>React/TypeScript</strong> and cannot be run by simply opening the HTML file.</p>
      <p style="color: #cbd5e1; font-size: 0.9rem;">To run locally:</p>
      <ul style="color: #14b8a6; text-align: left; margin: 1rem auto; display: inline-block; font-size: 0.9rem;">
        <li>1. Install Node.js</li>
        <li>2. Run: <code>npm create vite@latest</code></li>
        <li>3. Move files to <code>src/</code></li>
        <li>4. Run: <code>npm run dev</code></li>
      </ul>
    </div>

    <div class="scanline"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
