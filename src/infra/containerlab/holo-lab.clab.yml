name: holo-lab

topology:
  nodes:
    h1:
      kind: linux
      image: python:3.11-slim
      cmd: ["sleep", "infinity"]
    h2:
      kind: linux
      image: python:3.11-slim
      cmd: ["sleep", "infinity"]
    r1:
      kind: vr-frr
      image: frrouting/frr:9.1.0
      startup-config: configs/r1/frr.conf
    r2:
      kind: vr-frr
      image: frrouting/frr:9.1.0
      startup-config: configs/r2/frr.conf

  links:
    - endpoints: ["h1:eth1", "r1:eth1"]
    - endpoints: ["r1:eth2", "r2:eth1"]
    - endpoints: ["r2:eth2", "h2:eth1"]
